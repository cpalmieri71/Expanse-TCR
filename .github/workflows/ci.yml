nname: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check (py_compile)
        run: |
          python -m py_compile src/expanse_tcr/build_null_training.py
          python -m py_compile src/expanse_tcr/score_stim_vs_unstim.py

      - name: Install package (pip install .) and check CLIs
        run: |
          pip install .
          expanse-build-null --help
          expanse-score-stim --help

      - name: End-to-end test on toy data
        run: |
          expanse-build-null \
            --data-dir examples/toy_null \
            --out-dir results_null_training_ci

          expanse-score-stim \
            --unstim examples/toy_stim/unstim.tsv \
            --stim examples/toy_stim/stim.tsv \
            --null results_null_training_ci/null_training_per_clone.csv \
            --out-dir results_stim_signature_ci \
            --alpha 0.2 \
            --min-stim-count 2 \
            --min-log2fc 1.0

          test -f results_null_training_ci/null_training_per_clone.csv
          test -f results_stim_signature_ci/stim_signature_clones.csv
