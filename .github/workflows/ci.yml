name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug list files
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -print

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m py_compile build_null_training.py
          python -m py_compile score_stim_vs_unstim.py

      - name: End-to-end test on toy data
        run: |
          # Train null on toy replicate pairs
          python build_null_training.py \
            --data-dir examples/toy_null \
            --out-dir results_null_training_ci

          # Score STIM vs UNSTIM using the trained null
          python score_stim_vs_unstim.py \
            --unstim examples/toy_stim/unstim.tsv \
            --stim examples/toy_stim/stim.tsv \
            --null results_null_training_ci/null_training_per_clone.csv \
            --out-dir results_stim_signature_ci \
            --alpha 0.2 \
            --min-stim-count 2 \
            --min-log2fc 1.0

          # Assert expected outputs exist
          test -f results_null_training_ci/null_training_per_clone.csv
          test -f results_stim_signature_ci/stim_signature_clones.csv

