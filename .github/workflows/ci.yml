name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug list files
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -print

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m py_compile build_null_training.py
          python -m py_compile score_stim_vs_unstim.py

      - name: Smoke test
        run: |
          python build_null_training.py --help
          python score_stim_vs_unstim.py --help
